{% extends "admin/index.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block agents %}

<!-- Header -->
<section class="agent_header position-fixed top-0 border-bottom">
  <span class="row my-3 mx-4">
    Agents
    <i class="bi bi-person-vcard-fill col ps-2"></i>
  </span>
</section>

<!-- Cards -->
<div class="dept card position-fixed">
  <div class="card-body align-items-center text-center">
    <button class="add_dept btn" type="button" data-bs-toggle="modal" data-bs-target="#create_dept">
      Add Agent
    </button>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="create_dept" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add an Agent</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="" action="" class="row">
          <div class="col-6">
            <label for="name" class="form-label">Agent Name</label>
            <input class="form-control" type="text" id="name" name="name">
          </div>
          <div class="col-6">
            <label for="uname" class="form-label">Agent Username</label>
            <input class="form-control" type="text" id="username" name="uname">
          </div>
          <div class="col-12 mt-3">
            <label for="pwd" class="form-label">Password</label>
            <input class="form-control" type="password" id="password" name="pwd">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="submit">Add</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block jsfunction %}  

<script>
  $(document).ready(function(){
    $.get('http://' + document.domain + ':' + location.port + '//getuser', function(data, status){
      for(var key in data){
        const element = data[key];
        
      }
    });

    $('#submit').click(function(){
      $.post('http://' + document.domain + ':' + location.port + '/registration/post',{
        'name': $('#name').val(),
        'username': $('#username').val(),
        'password': $('#password').val(),
        'role': 'agent'
      },function(data,status){
          console.log(data);
          location.reload();
      });
    });
  });
</script>


{% endblock %}
