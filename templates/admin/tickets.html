{% extends "/admin/index.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% include "/admin/side-panel.html"%}

{% block content %}
<!-- Header -->
<section class="ticket_header position-fixed top-0 border-bottom">
    <span class="row my-3 mx-4">
        All Tickets
        <i class="bi bi-ui-checks col ps-2"></i>
    </span>
</section>

<!-- content -->
<table id="tickets" class="table table-hover table-scrolable mw-100">
    <div class="navbar navbar-expand m-100 row border-bottom bg-light" style="position: sticky;top:0;">
        <ul class="navbar-nav px-2 col-8">
            <li class="nav-item p-2">
                <div class="form-group">
                    <input type="checkbox" name="" id="check-all">
                    <label for="check-all">Select all</label>
                </div>
            </li>
            <li class="nav-item">
                <a id="toArchive" class="nav-link p-2">
                    <i class="bi bi-trash3"></i>
                </a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link p-2">
                    <i class="bi bi-envelope"></i>
                </a>
            </li>
            <li class="nav-item align-self-end">
                
            </li>
        </ul>
        <div class="col-4 px-1">
            <div class="input-group ">
                <input type="text" id="table-search" class="form-control border-end-0"  placeholder="Search">
                <div class="input-group-text border-start-0">
                    <i class="bi bi-search"></i>
                </div>
            </div>
        </div>
    </div>

    <tbody>

    </tbody>
</table>
{% endblock %}
